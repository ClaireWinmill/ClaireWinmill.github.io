<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- class of wrapper and container used for better specificity to better control elements  -->
    <div class="wrapper">
        <div class="container">
        <header>
            <!-- logo image is linked here -->
            <img src="images/logo/logo.png" alt="green D logo">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </header>
        <!-- scooter image is linked here  -->
            <div class="scooterimg">
            <img src="images/bg-image/scooter.svg" alt="vector graphic of person on scooter">
             </div>
             <!-- contact form is placed inside its own div for styling is CSS -->
            <div class="contact">
            <form>
                <h2>Apply Now</h2>
                <p>Enter your info below.</p>
                    <fieldset>
                        <input type="text" name="name" placeholder="First name">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="name" placeholder="Last name">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="email" placeholder="Email address">
                    </fieldset>
                    <fieldset> 
                        <input type="text" name="phone" placeholder="Phone number">
                    </fieldset>
                    <fieldset>
                        <label for="terms">
                            <!-- checkbox is added below form input fields, and is given a status of "unchecked" -->
                            <input type="checkbox" name="terms" id="terms" value="yes" unchecked>
                            I agree to dash terms
                        </label>
                    </fieldset>
                <button type="submit">DRIVE WITH US</button>
                <div class="p2">
                    <!-- color is applied to part of the p tag underneath the contact form button -->
                <p>Already applied?<font color="#FF8480"> Check your application status here</font></p>
                </div>
            </form>
        </div>
    </div>
</div>
    <div class="footer">
    <footer>
        <!-- elements are placed in flex-items div to allow for better styling -->
        <div class="flex-items">
            <p>See how much you can earn with Dash.</p>
            <p>how many hours do you want to drive with use this week?</p>
                <fieldset>
                    <input type="text" id="hours" placeholder="Hours"> 
                    <input type="text" id="city" placeholder="City">
                    <button class="button" type="button">CALCULATE</button>
                </fieldset>    
        </div>
        <!-- images for social media icons are placed, and inside of a div to allow styling independent from flex-items -->
        <div class="icon-list">
            <ul>
                <li><img src="images/icons/facebook.svg" alt="facebook icon"></li>
                <li><img src="images/icons/instagram.svg" alt="instagram icon"></li>
                <li><img src="images/icons/twitter.svg" alt="twitter icon"></li>
                <li><img src="images/icons/linkedin.svg" alt="linkedin icon"></li>
            </ul>
        </div>
    </footer>
</div>

</body>
</html>
