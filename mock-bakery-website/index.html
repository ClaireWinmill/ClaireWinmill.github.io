<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loafing Around Bakery and Cafe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!--  "top" is used as an anchor for arrow at the bottom of each page -->
    
    
    <div id="top" class="wrapper">
        <header>
            
<!--   container is used for banner image and containing text/logo  -->
            <div class="container">


                
<!-- class of hero is used to specifically target banner image-->
                
                <div class="hero">
                
                </div>
<!-- class of centered is used to specifically target bakery title and logo without targeting banner image-->
                
                <div class="centered">
                    <h1>Loafing Around</h1>
                    <figure>
                        <img src="img/breadloaves.png" alt="vector of bread loaves">
                    </figure>
                    <h2>Bakery &amp; Cafe</h2>
                </div>
            </div>

<!-- navigation elements "home", "about", "contact" -->

            <div class="navigation">
                <nav>
                    <ul>
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

<!--    class of body-wrapper is used to specifically target elements that are the main content of each page -->

    <div class="body-wrapper">
        <h2>Our Products</h2>
        
<!--  elements for product photos and product names   -->
        
        <div class="products-1">
            <figure>
                <img src="img/bread-stock.jpg" alt="closeup of assorted breads">
                <figcaption>Freshly Baked Bread</figcaption>
            </figure>
            <figure>
                <img src="img/cookies-stock.jpg" alt="closeup of chocolate chip cookie">
                <figcaption>Cookies</figcaption>
            </figure>
            <figure>
                <img src="img/cupcake-stock.jpg" alt="closeup of cupcakes">
                <figcaption>Cupcakes</figcaption>
            </figure>
            <figure>
                <img src="img/pastries-stock.jpg" alt="closeup of assorted pastries">
                <figcaption>Assorted Specialty Pastries</figcaption>
            </figure>
            <figure>
                <img src="img/pie-stock.jpg" alt="closeup of apple pie">
                <figcaption>Assorted Pies</figcaption>
            </figure>
            <figure>
                <img src="img/coffee-stock.jpg" alt="closeup of latte">
                <figcaption>Specialty Coffee &amp; Teas</figcaption>
            </figure>
        </div>
    </div>

<!--    element for arrow to take user back to the top of each page when clicked -->

    <a class="arrow" href="#top">&uarr;</a>

<!--    footer section with containing navigation elements repeated from the top of each page -->

    <footer>
        <div class="footer-nav">
            <nav>
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
<!-- copyright element specific to my website -->
            
            <div class="ft-copyright">
                <p>&copy; 2019 Copyright cWin Inc.</p>
            </div>
        </div>

    </footer>

</body>

</html>
